<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emissão de Nota Fiscal de Serviço</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="js/main.js" defer></script>
</head>
<body>
  
  <main class="container">

    

      <h1>Emissão de Nota Fiscal de Serviço</h1>

      
       
        <div class="form-group"></div>
          <label for="valorVenda">Valor da Venda (R$):</label>
          <input type="number" id="valorVenda" placeholder="Digite o valor da venda">
        </div>

        <div class="form-group">
          <label for="itens">Itens Vendidos:</label>
          <textarea id="itens" rows="3" placeholder="Descreva os itens vendidos"></textarea>
        </div>
        <div class="form-group">
          <label for="irpf">Porcentagem do IRPF (%):</label>
          <input type="number" id="irpf" placeholder="Ex.: 7.5">
        </div>
        <div class="form-group">
          <label for="pis">Porcentagem do PIS (%):</label>
          <input type="number" id="pis" placeholder="Ex.: 1.65">
        </div>
        <div class="form-group">
          <label for="cofins">Porcentagem do COFINS (%):</label>
          <input type="number" id="cofins" placeholder="Ex.: 3">
        </div>
        <div class="form-group">
          <label for="inss">Porcentagem do INSS (%):</label>
          <input type="number" id="inss" placeholder="Ex.: 11">
        </div>
        <div class="form-group">
          <label for="issqn">Porcentagem do ISSQN (%):</label>
          <input type="number" id="issqn" placeholder="Ex.: 5">
        </div>
        <button onclick="gerarNota()" class="btn">Gerar Nota Fiscal</button>

        <div id="resultado" class="result"></div>


        


      
    


  </main>
</body>
</html>
